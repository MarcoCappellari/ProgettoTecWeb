                <fieldset>
                    <legend>Legenda Posti</legend>

                        </div>

                  </fieldset>

                <div class="legenda-item">
                    <div class="legenda-posto occupato"></div>

                <div class="legenda-item">
                    <div class="legenda-posto selezionato"></div>
                    <label class="legenda-label" > Selezionato </label>
                </div>
                <div class="legenda-item">
                    <div class="legenda-posto disponibile"></div>
